<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стасополис | Не выжить</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="start_game">Запустить игру</button>
    <div id="message">
        <h1></h1>
        <p></p>
        <div id="buttons">
            <button id="next">Следующее</button>
            <button id="skip">Пропустить</button>
        </div>
    </div>
    <div id="notifications">
        <div class="notification">
            <p>Поздравляю Вы прошли "Знакомство"!</p>
        </div>
    </div>

    <div id="loading">
        <div id="caps"></div>
        <h1 id="loading_title"></h1>
        <button id="start_btn">Нажмите чтобы начать</button>
    </div>

    <div id="chat">
        <div id="messages">
            <div class="message">
                <div class="name">STat</div>
                <div class="text">1</div>
            </div>
            <div class="message">
                <div class="name">STat</div>
                <div class="text">1</div>
            </div>
            <div class="message">
                <div class="name">STat</div>
                <div class="text">1</div>
            </div>
        </div>
        <div id="input">
            <input type="text" name="chat">
            <button id="send_message">Отправить</button>
        </div>
    </div>

    <base href="/">
    <script type="importmap">
        {
          "imports": {
            "@/": "./",
            "@scripts/": "./scripts/"
          }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
